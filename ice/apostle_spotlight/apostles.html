<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
        body {
            background-color: #e8eced;
        }

        main {
            background-image: url("./images/christus.webp");
            background-position: center top;
            background-size: 160%;
            display: grid;
            max-width: 600px;
            margin: auto;
            border: 5px solid black;
            border-radius: 25px;
            text-align: center;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: auto;
            color: white;
            font-family: Arial, sans-serif;
            padding-bottom: 20px;
        }

        h1 {
            grid-column: 2 / 6;
            margin-top: 20px;
            margin-bottom: 5px;
            font-size: 1.5rem;
        }

        img {
            object-fit: cover;
            object-view-box: inset(-7.5% 0% 0% 0%);
            transition: border-color 0.3s ease;
        }

        #first-presidency {
            grid-column: 2 / 6;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        #first-presidency .presidency {
            width: 85px;
            height: 85px;
            border: 5px solid white;
            border-radius: 85px;
            align-self: end;
        }

        #twelve-apostles {
            grid-column: 2 / 6;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            justify-items: center;
            gap: 10px;
        }

        #twelve-apostles img {
            width: 65px;
            height: 65px;
            border: 5px solid white;
            border-radius: 65px;
        }

        #prophet {
            width: 100px;
            height: 100px;
            border: 5px solid white;
            border-radius: 100px;
        }

        img:hover {
            border-color: black !important;
            cursor: pointer;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            display: none;
            cursor: pointer;
        }

        #overlay.active {
            display: block;
        }

        #modal-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            width: auto;
            height: auto;
            max-width: 90vw;
            max-height: 90vh;

            object-fit: contain;
            object-view-box: inset(0%) !important;

            border-radius: 15px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            border: 5px solid white;

            display: none;
            pointer-events: none;
        }

        #overlay:hover {
            cursor: zoom-out;
        }

        #modal-image.active {
            display: block;
        }


        /* Insert styles here */
    </style>
</head>

<body>
    <main>
<h1>First Presidency</h1>
        <div id="first-presidency">
            <img src="./images/eyring.webp" class="presidency" alt="President Henry B. Eyring">
            <img src="./images/oaks.webp" id="prophet" alt="President Dallin H. Oaks">
            <img src="./images/christofferson.webp" class="presidency" alt="President D. Todd Christofferson">
        </div>
        <h1>Quorum of the Twelve Apostles</h1>
        <div id="twelve-apostles">
            <img src="./images/holland.webp" alt="Elder Jeffrey R. Holland">
            <img src="./images/uchtdorf.webp" alt="Elder Dieter F. Uchtdorf">
            <img src="./images/bednar.webp" alt="Elder David A. Bednar">
            <img src="./images/cook.webp" alt="Elder Quentin L. Cook">

            <img src="./images/anderson.webp" alt="Elder Neil L. Andersen">
            <img src="./images/rasband.webp" alt="Elder Ronald A. Rasband">
            <img src="./images/stevenson.webp" alt="Elder Gary E. Stevenson">
            <img src="./images/renlund.webp" alt="Elder Dale G. Renlund">

            <img src="./images/gong.webp" alt="Elder Gerrit W. Gong">
            <img src="./images/soares.webp" alt="Elder Ulisses Soares">
            <img src="./images/kearon.webp" alt="Elder Patrick Kearon">
            <img src="./images/causse.webp" alt="Elder Gérald Caussé">
        </div>
    </main>
    <img id="modal-image">
    <div id="overlay"></div>
    <script>
        const gridImages = document.querySelectorAll('main img');
        const modalImage = document.getElementById('modal-image');
        const overlay = document.getElementById('overlay');

        gridImages.forEach(image => {
            image.addEventListener('click', (e) => {

                modalImage.src = image.src;

                modalImage.classList.add('active');
                overlay.classList.add('active');
            });
        });

        function closeModal() {
            modalImage.classList.remove('active');
            overlay.classList.remove('active');
        }

        overlay.addEventListener('click', closeModal);

    </script>
</body>

</html>
