<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: serif; 
        }

        body {
            background: rgb(120, 96, 64);
        }

        #formContainer {
            background: rgb(255, 255, 255);
            width: 420px;
            margin: 40px auto; 
            border-radius: 25px;
            border: 8px solid #1a3a8a;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        #closeBtn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 2px 8px;
            font-family: sans-serif;
            font-size: 14px;
            cursor: pointer;
            z-index: 10;
        }

        #headerImage {
            height: 160px;
            background-image: url('./images/jesus_feeds_5000.jpeg');
            background-size: cover;
            background-position: center 20%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        #headerImage .title {
            font-size: 2.2rem;
            font-weight: bold;
        }

        #headerImage .subtitle {
            font-size: 1.4rem;
        }

        h3 {
            text-align: center;
            margin: 20px 0 10px 0;
            font-size: 1.3rem;
            color: black;
        }

        form {
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 15px 10px;
            padding: 10px 40px 20px 40px;
            align-items: center;
        }

        label {
            font-size: 1rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 4px;
            border: 1px solid #777;
        }

        .radio-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .radio-group input[type="radio"] {
            margin-left: 10px;
        }
        
        .radio-group input[type="radio"]:first-child {
            margin-left: 0;
        }

        .checkbox-section {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
        }

        .submit-section {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        button[type="submit"] {
            padding: 4px 15px;
            background: #f0f0f0;
            border: 1px solid #777;
            cursor: pointer;
        }

        #scriptureTags {
            display: flex;
            width: 100%;
            height: 100px;
            background: #111;
        }

        #scriptureTags img {
            width: 20%;
            height: 100%;
            object-fit: cover; 
            border-right: 2px solid white;
        }

        #scriptureTags img:last-child {
            border-right: none;
        }

        #output {
            text-align: center;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="formContainer">
        <button type="button" id="closeBtn">X</button>
        
        <div id="headerImage">
            <span class="title">Daily Feed</span>
            <span class="subtitle">Scripture a Day</span>
        </div>
        
        <h3>Sign Up for Daily Scripture Feed</h3>

        <form id="myForm">
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section class="checkbox-section">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section class="checkbox-section">
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section class="submit-section">
                <button type="submit">Submit</button>
            </section>
        </form>

        <div id="scriptureTags">
            <img src="./images/old_testament.webp" alt="Old Testament">
            <img src="./images/new_testament.webp" alt="New Testament">
            <img src="./images/book_of_mormon.webp" alt="Book of Mormon">
            <img src="./images/doctrine_and_covenants.webp" alt="Doctrine and Covenants">
            <img src="./images/pearl_of_great_price.webp" alt="Pearl of Great Price">
        </div>
    </div>

    <div id="output"></div>

    <script>
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
        });
        
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); 

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul style="list-style-position: inside;">
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
        });
    </script>
</body>

</html>
